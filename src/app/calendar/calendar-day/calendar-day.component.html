<md-grid-tile>
  <md-grid-tile-header>
    <div> {{day.date()}}</div>
  </md-grid-tile-header>
  <div *ngFor="let todo of dayData" style="margin: 3px; border-radius: 4px; color: white; border: 2px solid lightblue; background-color: #33B5E5;" (click)="select(todo)">
    {{todo.title}}
  </div>
</md-grid-tile>
