<md-card style="margin: 2px">
  <md-card-title> 
    <md-input-container>
      <input md-input [(ngModel)]="todo.title" color="primary">
    </md-input-container>
  </md-card-title>
  <md-card-footer>
    <button md-button color="accent" (click)="toggleCart(todo)"><i class="fa" [ngClass]="todo.cart ? 'fa-shopping-cart' : 'fa-cart-plus'" aria-hidden="true"></i></button>
    <button md-button color="warn" (click)="remove(todo)"> <i class="fa fa-remove" aria-hidden="true"></i> </button>
  </md-card-footer>
</md-card>
